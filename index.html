<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>

    <div class="text-center mt-4 pt-5 px-4" style="height:100vh; width:100vw;">
        <h4 class="bg-warning p-2 rounded">Canara Bank ATM</h4>
        <div class="mt-4">
            <h6 class="set">Enter ATM PIN</h6>
            <input type="password" maxlength="4" id="pin" class="border-2 rounded" style="width: 5rem;"
                placeholder="* * * *">
            <button class="btn bg-primary mb-2 text-white " onclick="welFunc()" style="height: 2rem;"
                id="enter-btn">Enter</button>
        </div>

        <div class="d-flex align-items-center justify-content-between  border border-1 border-dark rounded p-3 pt-0 mt-3"
            style="width:80%;">

            <div class=" text-center p-3" style="width: 100%;">
                <h5 id="balance">Welcome to Canara Bank ATM</h5>
            </div>

            <div class="" id="btn-box">

                <button id="check-balance" class="btn bg-primary text-white mt-4" style="width: 150px;">Check
                    balance</button>
                <button id="deposit" class="btn bg-success text-white mt-4" style="width: 150px;">Deposit</button>
                <button id="withdraw" class="btn bg-danger text-white mt-4" style="width: 150px;">Withdraw</button>
                <button id="cancel" class="btn bg-warning text-dark mt-4" style="width: 150px;">Cancel</button>
            </div>
        </div>

    </div>
</body>

</html>
